<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meta Tags</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Edit Meta Tags for Home Page</h2>
    <form id="meta-form">
        <label for="meta-title">Title:</label>
        <input type="text" id="meta-title" name="meta-title" required><br>
        <label for="meta-image">Preview Image URL:</label>
        <input type="text" id="meta-image" name="meta-image" required><br>
        <button type="submit">Save</button>
    </form>
    <p id="meta-message"></p>
    <script src="meta-edit.js"></script>
</body>
</html>
